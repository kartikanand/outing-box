{% load thumbnail %}

<section class="container">
    <div class="row text-center">
        <div class="col-xs-12">
            <h4 class="page-header">Photo Gallery</h4>
        </div>
    </div>

    <div class="row" style="display: flex; align-items:center;">
        <div class="col-sm-1 hidden-xs"><button class="arrow-left"><span class="fa fa-fw fa-arrow-left"></span></button></div>
        <div class="col-xs-12 col-sm-10">
            <div class="row photo-gallery text-center">
                {% for photo in photos  %}
                {% thumbnail photo.image "300x200" crop="center" as im %}
                    <div class="col-xs-12 col-sm-6 col-md-4"><img class="img-responsive center-block" data-lazy="{{ im.url }}"  width="{{ im.width }}" height="{{ im.height }}"></div>
                {% endthumbnail %}
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-1 hidden-xs"><button class="arrow-right"><span class="fa fa-fw fa-arrow-right"></span></button></div>
    </div>
</section>
