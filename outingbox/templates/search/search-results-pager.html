        {% if activities.has_previous %}
        <li class="pull-left"><a class="" href="{{ url_prev_page_number }}">Prev</a></li>
        {% else %}
        <li class="pull-left disabled"><a class="" href="#">Prev</a></li>
        {% endif %}
        {% if activities.has_next %}
        <li class="pull-right"><a class="" href="{{ url_next_page_number }}">Next</a></li>
        {% else %}
        <li class="pull-right disabled"><a class="" href="#">Next</a></li>
        {% endif %}
    </ul>
</nav>
