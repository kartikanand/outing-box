<div class="col-xs-12 col-md-3 search-filter">
    <div class="row">
        <div class="col-xs-4 col-md-9">
            <h6 class="bold underline">Order Results</h6>    
            <ul class="small list-unstyled">
                <li>
                    <span class="fa fa-trophy fa-fw text-danger"></span>
                    <a href="{{ order_by_relevance_url }}">&nbsp;Relevance</a>
                </li>
                <li>
                    <span class="fa fa-star fa-fw text-rating"></span>
                    <a href="{{ order_by_rating_url }}">&nbsp;Rating</a>
                </li>
                <li>
                    <span class="fa fa-inr fa-fw text-success"></span>
                    <a href="{{ order_by_price_url }}">&nbsp;Price</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-4 col-md-9">
            <h6 class="bold underline">Filter Results</h6>
            <form class="form-group" action="{% url 'search' %}">
                <input type="hidden" name="query" value="{{ query }}">
                <input type="hidden" name="page" value="{{ page }}">

                <select class="form-control" id="location_auto_filter" name="sz" placeholder="Location" multiple>
                    {% for sub_zone in sub_zone_list  %}
                        <option value="{{ sub_zone.value }}">{{ sub_zone.name }}</option>
                    {% endfor %}
                </select>

                <select class="form-control" id="category_auto_filter" name="c" placeholder="Category" multiple>
                    {% for category in category_list  %}
                        <option value="{{ category.value }}">{{ category.name }}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
