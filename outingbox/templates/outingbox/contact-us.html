{% extends "components/base.html" %}

{% load staticfiles %}

{% block header %}
<h3>Contact Us!</h3>
{% endblock header %}

{% block content %}
<section class="container">
    <div class="page-header">
        <h3>Want your place to be a part of the box? Shoot us a message</h3>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form class="">
                <div class="form-group">
                    <label class="control-label" for="contact-name">Name*</label>
                    <input class="form-control" type="text" id="contact-name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="contact-email">Email*</label>
                    <input class="form-control" type="email" id="contact-email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="contact-message">Message*</label>
                    <textarea class="form-control" id="contact-message" rows="10"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
