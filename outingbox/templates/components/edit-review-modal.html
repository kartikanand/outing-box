<div class="modal fade" id="edit-review-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-center">Add/Edit Review</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                        <form class="form-horizontal" id="comments-form" action="{% url 'comment' %}" method="POST">
                            {% csrf_token %}
                            <input name="id" value="{{ activity.id }}" type="hidden">
                            <div class="form-group">
                                <textarea class="form-control" rows="3" name="review">{{ user_review.review }}</textarea>
                            </div>
                            <div class="form-group" id="review-button-group">
                                <button type="submit" name="submit" value="submit" class="btn btn-warning" id="review-submit">Submit</button>
                                {% if user_review %}
                                    <button type="submit" name="submit" value="delete" class="btn btn-danger" id="review-delete">Delete</button>
                                {% endif %}
                            </div>
                        </form>
                        <form></form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <p class="text-center text-danger">
                    *Click anywhere else to dismiss
                </p>
            </div>
        </div>
    </div>
</div>
