{% extends "account/base.html" %}

{% load account socialaccount %}

{% block title %}Sign In{% endblock %}

{% block content %}
<section class="container">
    <div class="page-header">
        <h2>You can login using your social accounts from the list below</h2>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-3">
                <a class="btn btn-block btn-social btn-google" href="{% provider_login_url "google" %}?next={% firstof request.path '/' %}"><span class="fa fa-google"></span> Sign in with Google</a>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-xs-12 col-sm-3">
                <a class="btn btn-block btn-social btn-facebook" href="{% provider_login_url "facebook" %}?next={% firstof request.path '/' %}"><span class="fa fa-facebook"></span> Sign in with Facebook</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
