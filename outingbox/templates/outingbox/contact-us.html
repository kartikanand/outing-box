{% extends "components/base.html" %}

{% load staticfiles %}

{% block header %}
<h3>Contact Us!</h3>
{% endblock header %}

{% block content-main %}
<!-- CONTACT US START -->
<section class="container">
    <div class="page-header">
        <h5>Want your place to be a part of the box? Shoot us a message</h5>
    </div>
    <form class="container">
        <div class="row">
            <div class="col s12 input-field">
                <input type="text" id="contact-name">
                <label for="contact-name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <input type="email" id="contact-email">
                <label for="contact-email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 input-field">
                <textarea id="contact-message" class="materialize-textarea"></textarea>
                <label for="contact-message">Message</label>
            </div>
        </div>

        <div class="row center">
            <div class="col s12">
                <button class="btn btn-large waves-effect waves-light red darken-2" type="submit">
                    Submit <i class="material-icons right">send</i>
                </button>  
            </div>
        </div>
    </form>
</section>
<!-- CONTACT US END -->
{% endblock content-main %}
