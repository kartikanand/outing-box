{% load staticfiles %}

<section class="container">
    <div class="page-header text-center">
        <h3 class="center bold">Take a look at our collections</h3>
    </div>

    {% comment %}
        Fix the extra code!
    {% endcomment %}

    <div class="visible-xs row text-center">
        {% for box in boxes|slice:":3" %}
        <div class="col-xs-4">
            <div class="row text-center">
                <div class="col-xs-12">
                        <img src="{{ MEDIA_URL }}{{ box.featured_image }}">
                        <a href="{{ box.get_absolute_url }}"><h6>{{ box.title }}</h6></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="visible-xs row text-center">
        {% for box in boxes|slice:"3:" %}
        <div class="col-xs-4">
            <div class="row text-center">
                <div class="col-xs-12">
                        <img src="{{ MEDIA_URL }}{{ box.featured_image }}">
                        <a href="{{ box.get_absolute_url }}"><h6>{{ box.title }}</h6></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="hidden-xs row text-center">
        {% for box in boxes %}
        <div class="col-sm-2">
            <div class="row text-center">
                <div class="col-xs-12">
                        <img src="{{ MEDIA_URL }}{{ box.featured_image }}">
                        <a href="{{ box.get_absolute_url }}"><h6>{{ box.title }}</h6></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
